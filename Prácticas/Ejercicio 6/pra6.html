<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 6 de programacion Web</title>
        <style type="text/css">
        </style>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <meta name="description" content="Free Web tutorials" />
        <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
        <meta name="author" content="Francisco Mendez" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Antes de finalizar el registro</h1>
            <form method="post" action="#">
            <fieldset>
                <fieldset>
                <table>

                    <tr>
                        <td>
                            <label for="correo">
                                Correo
                            </label>
                        </td>
                        <td>
                            <input type="email" id="correo" name="correo" disabled="disabled" value="alguncorreo@algo.com" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="usuario">
                                Usuario
                            </label>
                        </td>
                        <td>
                            <input type="text" id="usuario" name="usuario" disabled="disabled" value="algunNombre" />
                        </td>
                    </tr>
                    </table>
                    </fieldset>
                    <fieldset>
                    <table>
                    <tr> <td> <p>¿Porque se ha registrado?</p> </td></tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="intereses" value="Autos" />Invitación 
                            <br/>
                            <input type="checkbox" name="intereses" value="Tecnología" />Curiosidad
                            <br/>
                            <input type="checkbox" name="intereses" value="Programación" />Temas de interés
                            <br/>
                            <input type="checkbox" name="intereses" value="Viajes" />Descargar contenido
                            <br/>
                            <input type="checkbox" name="intereses" value="Noticias" />Conocer gente
                            <br/>
                            <input type="checkbox" name="intereses" value="Ciencia" />Ayudar en foros
                            <br/>
                        </td>
                    </tr>
                    </table>
                    </fieldset>
					<fieldset>
                    <table>
                    <tr><td>Datos personales<p></p></td></tr>
                    <tr>
                        <td>
                            <label for="nombre">
                                Nombre Completo
                            </label>
                        </td>
                        <td>
                           <input type="text" id="nombre" name="nombre" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="direccion">
                                Dirección
                            </label>
                        </td>
                        <td>
                            <input type="text" id="direccion" name="direccion" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telefono">
                                Teléfono
                            </label>
                        </td>
                        <td>
                            <input type="tel" id="telefono" name="telefono" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nac">
                                Fecha de nacimiento
                            </label>
                        </td>
                        <td>
                            <input type="text" id="nac" name="nac" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sexo">
                                Sexo
                            </label>
                        </td>
                        <td>
							<input type="radio" name="sexo" id="sexo" value="hombre" />Hombre <br/>
							<input type="radio" name="sexo" value="mujer" />Mujer <br/>
                        </td>
                    </tr>
                </table>
                </fieldset>
                <fieldset>
                	<table>
                		<tr>
                			<td><p>Seleccione una imágen y reingrese su contraseña</p></td>
                		</tr>
                		<tr>
                			<td>
		                        <label for="imagen">
		                            Imágen
		                        </label>
                			</td>
                			<td>
								<input type="file" accept="image/*" name="imagen" id="imagen" />
                			</td>
                		</tr>
                		<tr>
                        <td>
                            <label for="pass">
                                Contraseña
                            </label>
                        </td>
                        <td>
                            <input type="password" id="pass" name="pass" />
                        </td>
                    </tr>
                	</table>
                </fieldset>
                <button type="submit">
                    Terminar registro
                </button>
                <button type="reset">
                    Limpiar
                </button>
                </fieldset>
            </form>
    </body>
</html>
