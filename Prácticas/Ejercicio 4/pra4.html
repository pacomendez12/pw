<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 3 de programacion Web</title>
        <style type="text/css">
        </style>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <meta name="description" content="Free Web tutorials" />
        <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
        <meta name="author" content="Francisco Mendez" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Contacto</h1>
        <fieldset>
            <form method="post" action="limpio.html">
                <table>
                    <tr>
                        <td>
                            <label for="nombre">
                                Nombre
                            </label>
                        </td>
                        <td>
                            <input type="text" id="nombre" name="nombre" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="correo">
                                E-mail
                            </label>
                        </td>
                        <td>
                            <input type="email" id="correo" name="correo" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telefono">
                                Teléfono
                            </label>
                        </td>
                        <td>
                            <input type="tel" id="telefono" name="telefono" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">
                                Estado
                            </label>
                        </td>
                        <td>
                            <select name="estado" id="estado">
                                <option selected value="0"> Elige un estado</option>
                                <optgroup label="Estado">
                                    <option value="1">Aguascalientes</option>
                                    <option value="1">Baja California</option>
                                    <option value="1">Baja California Sur</option>
                                    <option value="1">Campeche</option>
                                    <option value="1">Chiapas</option>
                                    <option value="1">Chihuahua</option>
                                    <option value="1">Coahuila</option>
                                    <option value="1">Colima</option>
                                    <option value="1">Distrito Federal</option>
                                    <option value="1">Durango</option>
                                    <option value="1">Estado de México</option>
                                    <option value="1">Guanajuato</option>
                                    <option value="1">Guerrero</option>
                                    <option value="1">Hidalgo</option>
                                    <option value="1">Jalisco</option>
                                    <option value="1">Michoacán</option>
                                    <option value="1">Morelos</option>
                                    <option value="1">Nayarit</option>
                                    <option value="1">Nuevo León</option>
                                    <option value="1">Oaxaca</option>
                                    <option value="1">Puebla</option>
                                    <option value="1">Querétaro</option>
                                    <option value="1">Quintana Roo</option>
                                    <option value="1">San Luis Potosí</option>
                                    <option value="1">Sinaloa</option>
                                    <option value="1">Sonora</option>
                                    <option value="1">Tabasco</option>
                                    <option value="1">Tamaulipas</option>
                                    <option value="1">Tlaxcala</option>
                                    <option value="1">Veracruz</option>
                                    <option value="1">Yucatán</option>
                                    <option value="1">Zacatecas</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="colonia">
                                Colonia
                            </label>
                        </td>
                        <td>
                            <input type="text" id="colonia" name="colonia" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                                Intereses
                           
                        </td>
                        <td>
                            <input type="checkbox" name="intereses" value="Autos" />Autos 
                            <br/>
                            <input type="checkbox" name="intereses" value="Tecnología" />Tecnología 
                            <br/>
                            <input type="checkbox" name="intereses" value="Programación" />Programación 
                            <br/>
                            <input type="checkbox" name="intereses" value="Viajes" />Viajes 
                            <br/>
                            <input type="checkbox" name="intereses" value="Noticias" />Noticias 
                            <br/>
                            <input type="checkbox" name="intereses" value="Ciencia" />Ciencia 
                            <br/>
                            <input type="checkbox" name="intereses" value="Política" />Política 
                            <br/>
                            <input type="checkbox" name="intereses" value="Investigación" />Investigación 
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comentarios">
                                Comentarios
                            </label>
                        </td>
                        <td>
                            <textarea id="comentarios" rows="5" cols="50">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <button type="submit">
                                Enviar datos
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
